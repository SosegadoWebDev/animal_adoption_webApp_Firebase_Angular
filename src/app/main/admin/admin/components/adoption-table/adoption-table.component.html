<div class="main-container">
    <div *ngIf="isLoading">
        <app-loading></app-loading>
    </div>
    <div 
        class="full-width"
        [style.display]="isLoading ? 'none' : 'table'">
        <h2 class="text-h2">Casos de adopciones</h2>
        <table 
            class="full-width"
            mat-table
            [dataSource]="dataSource">
            <!-- Name Column -->
            <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef class="m-4">Nombre</th>
            <td mat-cell *matCellDef="let row" class="m-4">{{ row.name }}</td>
            </ng-container>
            <!-- Animal Type Column -->
            <ng-container matColumnDef="animalType">
                <th mat-header-cell *matHeaderCellDef class="m-4">Especie</th>
                <td mat-cell *matCellDef="let row" class="m-4">{{ row.animalType }}</td>
            </ng-container>
            <!-- Case Type Column -->
            <ng-container matColumnDef="caseType">
                <th mat-header-cell *matHeaderCellDef class="m-4">Tipo de caso</th>
                <td mat-cell *matCellDef="let row" class="m-4">{{ row.caseType }}</td>
            </ng-container>
            <!-- Created at Column -->
            <ng-container matColumnDef="created">
                <th mat-header-cell *matHeaderCellDef class="m-4">Creado</th>
                <td mat-cell *matCellDef="let row" class="m-4">{{ row.createdAt }}</td>
            </ng-container>
            <!-- Buttons Column -->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef class="m-4">Botones</th>
                <td mat-cell *matCellDef="let row">
                    <div class="m-4">
                        <button
                            mat-stroked-button
                            type="button"
                            color="primary"
                            class="m-4"
                            [routerLink]="['/admin/editar/adopcion', row.id]">
                            Editar
                        </button>
                        <button
                            mat-stroked-button
                            type="button"
                            color="accent"
                            class="m-4"
                            (click)="onDeleteCase(row)">
                            Eliminar
                        </button>
                    </div>
                </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
